<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Personal Resume</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Updated background color */
            color: #fff; /* Updated text color */
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            background-image: url('images/contact-background.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }
        .header p {
            font-size: 1.5rem;
            margin: 10px 0;
            animation: fadeInUp 1s ease-in-out;
        }
        .container {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #fff; /* Updated text color */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            margin-bottom: 5px;
            color: #fff; /* Updated text color */
        }
        input, textarea, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
        }
        button {
            background-color: #7BD3EA;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #61b2d4;
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            color: #7BD3EA;
            font-size: 2rem;
            transition: color 0.3s ease-in-out;
        }
        .social-media a:hover {
            color: #61b2d4;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <marquee><h1>Contact Me</h1></marquee>
        <p>Web Developer | Designer | Programmer</p>
    </div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="Resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <section id="contact">
            <h2>Get in Touch</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="social-media">
                <h2>Follow Me</h2>
                <a href="https://www.facebook.com/profile.php?id=100009397485753" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://wa.me/0195745617" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/mieyysup/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </div>

    <footer>
        <marquee>&copy; 2024 Muhammad Nazmi. All rights reserved.</marquee>
    </footer>
</body>
</html>
